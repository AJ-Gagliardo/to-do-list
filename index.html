    <title>To-do list</title>
</head>
<body>

    <div class="container" id="container">

        <div class="header" id="header">
            <div id="leftNav">
                <svg id="menuSvg" class="svgImg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <h2>Todo App</h2>
            </div>
            <div id="rightNav">
                <img 
       
                id="theme">
                <button class="addProject" id="addProjectBtn">Add Project +</button>
            </div>

        </div>

<div class="leftSide lightTheme2 expanded" id="leftSide">
    <!-- content -->
    
    <div class="projectsTitle">
        <svg id="svg" class="svgImg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
        
        <h2>Projects:</h2>
    </div>
    <div id="projectsMenu">

    
    </div>
    <div id="addProjectBtn2">
        <h3 class="addProject2">AddProject +</h3>
    </div>

<!-- end of project content -->

</div>

<div class="rightSide lightTheme3" id="rightSide">

    <h2 class="tasksTitle">Tasks</h2>
    <p id="description"></p>
    <div id="tasksMenu">

        
     
    </div>


    <div class="controlBtns">
        <h3 class="addTask" id="addTask">Add Task +</h3>
    
    <h3 class="removeProject" id="removeProject">
        Remove Project
    </h3>
    
    </div>

    <dialog id="projectDialog" modal>
        <form class="form" method="dialog" id="projectForm" modal>
            <label for="projectTitleInput">Project Name:</label>
            <input type="text" id="projectTitleInput" required minlength="3" maxlength="20">  
            <label for="projectPriority">Priority Level:</label>
            <select id="projectPriority" name="projectPriority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <label>Description

                <textarea name="description" id="projectDescriptionInput" maxlength="60" minlength="3"></textarea>
            </label>
            <button type="submit" id="submitProjectBtn">Submit</button>
            <button class="cancelButton">Cancel</button> 
        </form>
    </dialog>
    
</div>

<dialog id="taskDialog" modal>
    <form class="form" method="dialog" id="taskForm">
        <label> Task:
            <textarea id="taskText" cols="40" rows="5"></textarea>
        </label>
        <button type="submit" id="submitTaskBtn">Submit</button>
            <button class="cancelButton">Cancel</button> 

    </form>
</dialog>
